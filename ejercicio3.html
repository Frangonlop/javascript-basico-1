<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio 3</title>
    <meta charset="utf-8" />
</head>

<body>
    <script>
        var resultado = "";
        var entrada;
        do {
            entrada = prompt("Ingresa una palabra (presiona 'cancelar' para salir):");

            if (entrada !== null) {
                if (resultado !== "") {
                    resultado += "-";
                }
                resultado += entrada;
            }
        } while (entrada !== null);

        document.write("Palabras concatenadas:", resultado);

    </script>
</body>

</html>
